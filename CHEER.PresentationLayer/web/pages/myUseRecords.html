﻿<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>使用记录</title>
    <link rel="stylesheet" href="../lib/weui/weui.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../js/params.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/dialog.js"></script>
    <script src="../js/myUseRecords.js"></script>
    <style>
        .weui-media-box__hd img {
            width: 100%;
        }

        .bd-record {

        }

        .weui-cells:after {

        .weui-media-box__desc {
            white-space: nowrap;
        }

        .weui-media-box__hd img {
            border-radius: 50%;
        }
    </style>

<body>
    <div class="container">
        <div class="page">
            <div class="bg-grey height-100" style="overflow: auto;">
                <div class="weui-panel">
                    <div class="weui-panel__bd">
                        <div class="weui-media-box weui-media-box_small-appmsg" id="onoff">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
